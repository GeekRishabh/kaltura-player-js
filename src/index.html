<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <script src="./kaltura-ovp-player.js" type="text/javascript"></script>
  <!--<script src="http://localhost/repo/playkit-js-profiler/dist/playkit-js-profiler.js"></script>-->
  <!--<script src="http://localhost/repo/playkit-js-flash/dist/playkit-js-flash.js"></script>-->
  <script src="http://localhost/repo/playkit-js-ima-dai/dist/playkit-ima-dai.js"></script>
</head>
<body>
<input type="button" onclick="changeMedia()" value="change media"/>
<div id="player-placeholder"></div>
<script>
  isFirst = true;
  var config = {
    targetId: 'player-placeholder',
    logLevel:"DEBUG",
    playback:{
      //autoplay:true,
      options:{
        flash:{
          flashvars:{x:2,y:3,hls_debug2:true},
          params:{bgColor:"#fff"}
        }
      },
      // 'streamPriority':[
      //   {
      //     "engine": "flash",
      //     "format": "hls"
      //   }
      // ]
    },
    provider: {
      partnerId: 1091,
      env: {
        cdnUrl: "http://qa-apache-php7.dev.kaltura.com/",
        serviceUrl: "http://qa-apache-php7.dev.kaltura.com/api_v3"
      }
    },
    player:{
      plugins:{
        imaDAI: {
         // assetKey: assetKey,
          cmsId : 19463,
          videoId : 'tears-of-steel',
        //  apiKey:apiKey,
          isLive:false
        }
      }
    }

  };

  try {
    var kalturaPlayer = KalturaPlayer.setup(config);
   kalturaPlayer.loadMedia({entryId: '0_wifqaipd'});
  //  kalturaPlayer.loadMedia({entryId: '0_nwkp7jtx'});
  } catch (e) {
    console.error(e.message)
  }
  function changeMedia(){
    if (isFirst) {
      kalturaPlayer.loadMedia({entryId: '0_nwkp7jtx'});
    } else {
      kalturaPlayer.loadMedia({entryId: '0_wifqaipd'});
    }
    isFirst = !isFirst;

  }
</script>
</body>
</html>
