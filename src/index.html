<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Title</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./kaltura-ovp-player.js" type="text/javascript"></script>
  <script src="./watchdog.js" type="text/javascript"></script>
</head>
<body onload="startVideo()">
<div class="container-fluid">
  <div class="nav row">
    <div class="col-2">
      <img id="logo" src="./watchdog_logo.png">
    </div>
    <div class="col-8">
      <div class="row">
        <div class="col-2 tab">
          WHAT'S ON
        </div>
        <div class="col-2 tab">
          WATCHLIST
        </div>
        <div class="col-2 tab">
          NEWS & FEATURES
        </div>
        <div class="col-2 tab">
          COMING SOON
        </div>
      </div>
    </div>
  </div>

  <div class="row" style="margin-top: 40px;"></div>

  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-6">
      <div class="row">
        <img id="series-logo" src="./la_casa_de_papel_logo.png">
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="text">
          <span>SEASON 1, EPISODE 8</span>
        </div>
      </div>
      <div class="row" style="margin-top: 3px; max-width: 350px;">
        <div class="text grey">
          <span>Tokyo defies Alison about RÃ­o. The police speculate that a secret operative is among them.</span>
        </div>
      </div>
      <div class="row" style="margin-top: 20px;">
        <button class="watchdog-button" onclick="startARMode()" style="outline: none;">AGE DETECTION MODE</button>
      </div>
      <div class="row" style="margin-top: 50px;">
        <div id="player-placeholder"></div>
      </div>
    </div>
    <div class="col-4">
      <div class="row"></div>
      <div id="watcher-box">
        <div class="row">
          <span id="watcher-text" class="text lg center">WHO'S WATCHING?</span>
        </div>
        <div class="row">
          <div class="watcher">
            <video onclick="takePhoto()" id="watcher-video" autoplay></video>
            <img id="watcher-img">
          </div>
        </div>
      </div>
      <div class="row" style="margin: 20px;">
      </div>
      <div id="age-box">
        <div class="row">
          <span id="age-text" class="text lg center"></span>
        </div>
        <div class="row">
          <div id="age-loader" class="loader center"></div>
          <span id="age-value" class="text xlg center grey" style="line-height: initial;"></span>
        </div>
      </div>
      <div id="msg-box" >
        <div id="free-viewing-message" class="alert alert-success center" role="alert" style="max-width: 200px;">
          <i class="fas fa-check-circle"></i> &nbsp;FREE VIEWING
        </div>
        <div id="res-viewing-message" class="alert alert-danger center" role="alert" style="max-width: 280px;">
          <i class="fas fa-exclamation-triangle"></i> &nbsp;RESTRICTED VIEWING
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function startARMode() {
    $('#watcher-box').show();
    $('#watcher-box').addClass('animated bounceIn');
  }

  var config = {
    targetId: 'player-placeholder',
    provider: {
      partnerId: 2196781
    },
    plugins: {
      kava: {disable: true}
    },
    watchdog: [
      {
        start: 11.9,
        end: 19.6
      },
      {
        start: 22.7,
        end: 31.1
      }
    ]
  };

  try {
    var kalturaPlayer = KalturaPlayer.setup(config);
    kalturaPlayer.loadMedia({entryId: '1_4w5qe98k'});
    kalturaPlayer.addEventListener('watchdog', () => {
      takePhoto1();
    });
  } catch (e) {
    console.error(e.message);
  }
</script>
</body>
</html>
